{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link rel="icon" href="{% static 'task/icon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'task/check-mark.png' %}" width="30" height="30" class="d-inline-block align-top" alt="created by juicy_fish https://www.flaticon.com/free-icons/done"/>
          <span>Manage Your Tasks</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %} 
            <span class="nav-link active" aria-current="page" > Logged in as {{ user.username }}</span>
            <li class="nav-item">
              <form method="POST" action="{% url 'logoutuser' %}">
                {% csrf_token %}
                <button class="nav-link active" aria-current="page" type="submit">Logout</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'signupuser' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'loginuser' %}">Login</a>
            </li>
            {% endif %} 
          </ul>
        </div>
      </div>
    </nav>
    <div class="container content-font" >
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
