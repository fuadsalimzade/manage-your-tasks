{% extends "task/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="text-center">Completed Task</h3>
      
      <form>
        <div class="mb-3">
          <p class="mb-1">Created on: {{ task.created }}</p>
          <p>Completed on: {{ task.datecompleted }}</p>
        </div>
        {{ form.as_p }}
      </form>

      <div class="text-center mt-4">
        <a href="{% url 'completedtasks' %}" class="btn btn-secondary">Go back to completed tasks</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
