{% extends "task/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="text-center">Current Task</h3>
      
      {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST" class="text-center mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="submit" formaction="{% url 'completecurrenttask' task.id %}" class="btn btn-success">Complete</button>
        <button type="submit" formaction="{% url 'deletecurrenttask' task.id %}" class="btn btn-danger">Delete</button>
      </form>
      <br>
      <br>
      <div class="text-center mt-4">
        <a href="{% url 'currenttasks' %}" class="btn btn-secondary">Go back to current tasks</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
