{% extends "task/base.html" %} {% block content %} {% csrf_token %}
<br />
<br />
<h3>Current Task</h3>
<br />

<p>{{ error }}</p>

<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<form method="POST" action = "{% url 'completecurrenttask' task.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Complete</button>
</form>
<form method="POST" action = "{% url 'deletecurrenttask' task.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">Delete</button>
</form>

<a href="{% url 'currenttasks' %}">Go back to current tasks</a>

{% endblock %}
